<!DOCTYPE html>
<html>
<body>
    <style>
    table{
        border-collapse:collapse;
    }
        </style>
/*Таблица один*/
<th>1.1</th>
<table border="1">
    <tr>
        <td width="100">1</td>
        <td width="100">2</td>
        <td rowspan="2" width="100">3</td>
    </tr>
<tr>
    <td>4</td>
    <td>5</td>    
</tr>
<tr>
    <td colspan="2">6</td>
    <td>7</td>
</tr>
</table>
<br/>
/*Таблица2*/
<th>1.2</th>
<table border="1">
    <tr>
        <td width="100" colspan="3" align=center>1</td>
    </tr>
    <tr>
        <td width="100">2</td>
        <td width="100">3</td>
        <td width="100" rowspan="3">4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
    </tr>
    <tr>
        <td colspan="3" align=right>9</td>
    </tr>
</table>
<br/>
<th>1.3</th>
<table border="1">
    <tr>
        <td width="50">1</td>
        <td width="50">2</td>
        <td width="50"rowspan="2">3</td>
        <td width="150" rowspan="3" colspan="3">8</td>
        <td width="150" rowspan="3" colspan="3">9</td>
    </tr>
    <tr>
        <td width="50">4</td>
        <td width="50">5</td>  
    </tr>
    <tr>
        <td width="50" colspan="2">6</td>
        <td width="50">7</td>
    </tr>
    <tr>
        <td colspan="3">10</td>
        <td colspan="3">11</td>
        <td colspan="3">12</td>
    </tr>
    <tr>
        <td colspan="6">13</td>
        <td colspan="3">14</td>
    </tr>
</table>
</body>
</html>
